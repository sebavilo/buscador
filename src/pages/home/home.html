<ion-header>
  <ion-navbar color="fondo">


    <ion-title>
        <div text-center>HAIBU</div>
    </ion-title>


  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)"
  placeholder="Buscar">
</ion-searchbar>
</ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <button ion-item *ngFor="let empleado of empleados">
      {{empleado.id}} - {{empleado.name}}
    </button>
</ion-list>

</ion-content>
