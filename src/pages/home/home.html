<ion-header>
  <ion-navbar color="fondo">


    <ion-title>
        <div text-center>HAIBU</div>
    </ion-title>


<ion-searchbar  [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" animated="true" placeholder="Buscar">
</ion-searchbar>

</ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <button ion-item *ngFor="let empleado of empleados" [navPush]="infoempleado" [navParams]="empleado">

      {{empleado.id}}. {{empleado.apellido}}, {{empleado.nombre}}
    </button>
</ion-list>

</ion-content>
