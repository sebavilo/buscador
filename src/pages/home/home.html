<ion-header>
  <ion-navbar>
    <ion-title>HAIBU</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)"
  placeholder="Buscar">
</ion-searchbar>

<ion-list inset>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
</ion-list>

</ion-content>
